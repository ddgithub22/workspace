log4j.rootLogger=INFO,FILE
#Console Appender
#LOG4J.APPENDER.CA=ORG.APACHE.LOG4J.CONSOLEAPPENDER
#LOG4J.APPENDER.CA.LAYOUT=ORG.APACHE.LOG4J.PATTERNLAYOUT
#LOG4J.APPENDER.CA.LAYOUT.CONVERSIONPATTERN=%D{DATE} %-5P: %C:%L %X - %M%N

#File Appender
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.File=/var/log/meganexus_web/service.log
log4j.appender.FILE.Threshold = INFO
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%15.15t]: %c{1}:%L - %m%n

















